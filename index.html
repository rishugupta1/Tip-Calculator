<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style7.css">

</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <div class="input-group">
            <label for="billAmount" >BillAmount:</label>
            <input type="number" id="billAmount" placeholder="Enter the bill amount">
        </div>
        <div class="input-group">
            <label for="serviceRating">Service Rating:</label>
            <select id="serviceRating">
                <option value="1">poor</option>
                <option value="2">Average</option>
                <option value="3">Good</option>
                <option value="4">Excellent</option>

            </select>

        </div>
        <div class="input-group">
            <label for="splitCount">Number of People</label>
            <input type="number" id="splitCount" placeholder="Enter the people">

        </div>
        <div class="input-group">
            <label for="mealType">Meal Type:</label>
            <select id="mealType">
                <option value="breakfast">breakfast</option>
                <option value="lunch">lunch</option>
                <option value="dinner">dinner</option>
                <!-- <option value="breakfast">breakfast</option> -->

            </select>
        </div>
        <div class="result">
            <h2>Result:</h2>
            <div id="tipAmount"></div>
            <div id="totalAmount"></div>
            <div id="amontperperson"></div>

        </div>
        <button id="calculatebtn">calculator</button>

    </div>
    <script src="script7.js"></script>
</body>
</html>
